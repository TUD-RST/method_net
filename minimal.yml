enums:
  MeinEnum: [Eins, Zwei]

types:
  TypOhneParameter: {}
  TypEins:
    params:
      WertEins:
        type: Int
  TypZwei:
    params:
      WertZwei:
        type: Int
      WertEnum:
        type: MeinEnum
  TypDrei:
    params:
      WertDrei:
        type: Int


methods:
  Konvertiere:
    description: "Konvertiert einen Typ in einen anderen"
    inputs:
      in:
        type: TypEins
        params:
          WertEins: n
    outputs:
      optionEins:
        out:
          type: TypZwei
          params:
            WertZwei: n
  Teste:
    description: "Testet ein Objekt auf eine Eigenschaft"
    inputs:
      objektZwei:
        type: TypZwei
        params:
          WertEnum: unset
    outputs:
      optionGut:
        objektZwei:
          type: TypZwei
          params:
            WertEnum: Eins
      optionSchlecht:
        objektZwei:
          type: TypZwei
          params:
            WertEnum: Zwei
  Korrigiere:
    description: "Korrigiert eine Eigenschaft, wenn sie nicht den Anforderungen entspricht"
    inputs:
      objektZwei:
        type: TypZwei
        params:
          WertEnum: Zwei
    outputs:
      optionEins:
        objektZwei:
          type: TypZwei
          params:
            WertEnum: Eins
  Kombiniere:
    description: "Kombiniert zwei Objekte zu einem"
    inputs:
      objektEins:
        type: TypEins
      objektZwei:
        type: TypZwei
        params:
          WertZwei: x
          WertEnum: Eins
    outputs:
      optionEins:
        objektDrei:
          type: TypDrei
          params:
            WertDrei: x
  Nutzlos:
    inputs:
      objektEins:
        type: TypEins
    outputs:
      optionEins:
        objektEins:
          type: TypEins
          params:
            WertEins: 1337
