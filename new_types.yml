enums:
  Steuerbarkeit: [Steuerbar, NichtSteuerbar]
  Beobachtbarkeit: [Beobachtbar, NichtBeobachtbar]
  Stabilität: [Stabil, Instabil]
  Normalform: [Regelungsnormalform, Beobachtungsnormalform]
  Linear: [Linear, NichtLinear]
  Proper: [NichtProper, Proper, StrengProper]
  Minimalphasig: [Minimalphasig, NichtMinimalphasig]
  Teilerfremd: [Teilerfremd, NichtTeilerfremd]
  MatrixRolle: [A, B, C, D, Zustandsrückführung, LuenbergerVerstärkung]
  ZeitfunktionRolle: [Zustandstrajektorie, Eingangstrajektorie, Zustandsrückführung]

types:
  Real: {}
  SSNichtlinear:
    params:
      Zustandsdimension:
        type: Int
      Eingangsdimension:
        type: Int
      Beobachtbarkeit:
        type: Beobachtbarkeit
      Steuerbarkeit:
        type: Steuerbarkeit
  SSLTV:
    params:
      Zustandsdimension:
        type: Int
      Eingangsdimension:
        type: Int
      Beobachtbarkeit:
        type: Beobachtbarkeit
      Steuerbarkeit:
        type: Steuerbarkeit
  SSLTI:
    params:
      Zustandsdimension:
        type: Int
      Eingangsdimension:
        type: Int
      Stabilität:
        type: Stabilität
      Normalform:
        type: Normalform
      Beobachtbarkeit:
        type: Beobachtbarkeit
      Steuerbarkeit:
        type: Steuerbarkeit
  DGL:
    params:
      Ordnung:
        type: Int
      Linear:
        type: Linear
  ÜTF:
    params:
      Stabilität:
        type: Stabilität
      Proper:
        type: Proper
      Minimalphasig:
        type: Minimalphasig
      Teilerfremd:
        type: Teilerfremd
      Ordnung:
        type: Int
  ListeEigenwerte:
    params:
      Länge:
        type: Int
  Matrix:
    params:
      Zeilen:
        type: Int
      Spalten:
        type: Int
      Rolle:
        type: MatrixRolle
  Zeitfunktion:
    params:
      Zeilen:
        type: Int
      Spalten:
        type: Int
      Rolle:
        type: ZeitfunktionRolle
  Beobachterfunktion:
    params:
      Zustandsdimension:
        type: Int
      Eingangsdimension:
        type: Int
  Trajektorienfolgeregler:
    params:
      Zustandsdimension:
        type: Int
      Eingangsdimension:
        type: Int


methods:
  Linearisieren:
    inputs:
      nichtlinearesSystem:
        type: SSNichtlinear
        params:
          Zustandsdimension: n
    outputs:
      - linearisiertesSystem:
          type: SSLTI
          params:
            Zustandsdimension: n
  ZuRegelungsnormalform:
    inputs:
      ltiss:
        type: SSLTI
        params:
          Steuerbarkeit: Steuerbar
    outputs:
      - ltiss:
          type: SSLTI
          params:
            Normalform: Regelungsnormalform
  ZuBeobachtungsnormalform:
    inputs:
      ltiss:
        type: SSLTI
        params:
          Beobachtbarkeit: Beobachtbar
    outputs:
      - ltiss:
          type: SSLTI
          params:
            Normalform: Beobachtungsnormalform
  TesteSteuerbarkeitLTI:
    inputs:
      ltiss:
        type: SSLTI
    outputs:
      - ltiss:
          type: SSLTI
          params:
            Steuerbarkeit: Steuerbar
      - ltiss:
          type: SSLTI
          params:
            Steuerbarkeit: NichtSteuerbar
  TesteBeobachtbarkeitLTI:
    inputs:
      ltiss:
        type: SSLTI
    outputs:
      - ltiss:
          type: SSLTI
          params:
            Beobachtbarkeit: Beobachtbar
      - ltiss:
          type: SSLTI
          params:
            Beobachtbarkeit: NichtBeobachtbar
  TesteSteuerbarkeitLTV:
    inputs:
      ssltv:
        type: SSLTV
    outputs:
      - ssltv:
          type: SSLTV
          params:
            Steuerbarkeit: Steuerbar
      - ssltv:
          type: SSLTV
          params:
            Steuerbarkeit: NichtSteuerbar
  TesteBeobachtbarkeitLTV:
    inputs:
      ssltv:
        type: SSLTV
    outputs:
      - ssltv:
          type: SSLTV
          params:
            Beobachtbarkeit: Beobachtbar
      - ssltv:
          type: SSLTV
          params:
            Beobachtbarkeit: NichtBeobachtbar
  TesteSteuerbarkeitNichtlinear:
    inputs:
      ss:
        type: SSNichtlinear
    outputs:
      - ss:
          type: SSNichtlinear
          params:
            Steuerbarkeit: Steuerbar
      - ss:
          type: SSNichtlinear
          params:
            Steuerbarkeit: NichtSteuerbar
      - ss:  # keine Aussage möglich
          type: SSNichtlinear
  TesteBeobachtbarkeitNichtlinear:
    inputs:
      ss:
        type: SSNichtlinear
    outputs:
      - ss:
          type: SSNichtlinear
          params:
            Beobachtbarkeit: Beobachtbar
      - ss:
          type: SSNichtlinear
          params:
            Beobachtbarkeit: NichtBeobachtbar
      - ss:  # keine Aussage möglich
          type: SSNichtlinear
  ÜTFzuSS:
    inputs:
      tf:
        type: ÜTF
        params:
          Proper: Proper
          Ordnung: n
    outputs:
      - ltiss:
          type: SSLTI
          params:
            Steuerbarkeit: Steuerbar
            Normalform: Regelungsnormalform
            Zustandsdimension: n
  SSzuÜTF:
    inputs:
      ltiss:
        type: SSLTI
        params:
          Zustandsdimension: n
    outputs:
      - tf:
          type: ÜTF
          params:
            Ordnung: n
  ÜTFistStabil:
    inputs:
      tf:
        type: ÜTF
    outputs:
      - tf:
          type: ÜTF
          params:
            Stabilität: Stabil
      - tf:
          type: ÜTF
          params:
            Stabilität: Instabil
  ÜTFistProper:
    inputs:
      tf:
        type: ÜTF
    outputs:
      - tf:
          type: ÜTF
          params:
            Proper: Proper
      - tf:
          type: ÜTF
          params:
            Proper: NichtProper
  ÜTFistTeilerfremd:
    inputs:
      tf:
        type: ÜTF
    outputs:
      - tf:
          type: ÜTF
          params:
            Teilerfremd: Teilerfremd
      - tf:
          type: ÜTF
          params:
            Teilerfremd: NichtTeilerfremd
  Polplatzierung:
    inputs:
      ltiss:
        type: SSLTI
        params:
          Zustandsdimension: n
          Steuerbarkeit: Steuerbar
      poles:
        type: ListeEigenwerte
        params:
          Länge: n
        tune: true
    outputs:
      - k:
          type: Matrix
          params:
            Zeilen: 1
            Spalten: n
            Rolle: Zustandsrückführung
  LuenbergerEntwurf:
    inputs:
      ltiss:
        type: SSLTI
        params:
          Zustandsdimension: n
          Beobachtbarkeit: Beobachtbar
      poles:
        type: ListeEigenwerte
        params:
          Länge: n
        tune: true
    outputs:
      - k:
          type: Matrix
          params:
            Zeilen: n
            Spalten: 1
            Rolle: LuenbergerVerstärkung
  DGLzuSS:
    inputs:
      dgl:
        type: DGL
    outputs:
      - ss:
          type: SSNichtlinear
  Trajektorienplanung:
    inputs:
      ss:
        type: SSNichtlinear
        params:
          Zustandsdimension: n
          Eingangsdimension: m
          Steuerbarkeit: Steuerbar
      xstart:
        type: Matrix
        params:
          Zeilen: n
          Spalten: 1
      xend:
        type: Matrix
        params:
          Zeilen: n
          Spalten: 1
      tend:
        type: Real
    outputs:
      - xtraj:
          type: Zeitfunktion
          params:
            Zeilen: n
            Spalten: 1
            Rolle: Zustandstrajektorie
        utraj:
          type: Zeitfunktion
          params:
            Zeilen: m
            Spalten: 1
            Rolle: Eingangstrajektorie
  LinearisierungAnTrajektorie:
    inputs:
      ss:
        type: SSNichtlinear
        params:
          Zustandsdimension: n
          Eingangsdimension: m
          Steuerbarkeit: s
      xtraj:
        type: Zeitfunktion
        params:
          Zeilen: n
          Spalten: 1
          Rolle: Zustandstrajektorie
      utraj:
        type: Zeitfunktion
        params:
          Zeilen: m
          Spalten: 1
          Rolle: Eingangstrajektorie
    outputs:
      - ssltv:
          type: SSLTV
          params:
            Zustandsdimension: n
            Eingangsdimension: m
            Steuerbarkeit: s
  LTVLQREntwurf:
    inputs:
      ssltv:
        type: SSLTV
        params:
          Zustandsdimension: n
          Eingangsdimension: m
          Steuerbarkeit: Steuerbar
      q:
        type: Matrix
        params:
          Zeilen: n
          Spalten: n
        tune: true
      r:
        type: Matrix
        params:
          Zeilen: m
          Spalten: m
        tune: true
    outputs:
      - k:
          type: Zeitfunktion
          params:
            Zeilen: m
            Spalten: n
            Rolle: Zustandsrückführung
  ZeitdiskreterEKFEntwurf:
    inputs:
      ss:
        type: SSNichtlinear
        params:
          Beobachtbarkeit: Beobachtbar
          Zustandsdimension: n
          Eingangsdimension: m
      q:
        type: Matrix
        params:
          Zeilen: n
          Spalten: n
        tune: true
      r:
        type: Matrix
        params:
          Zeilen: m
          Spalten: m
        tune: true
    outputs:
      - obs:
          type: Beobachterfunktion
          params:
            Zustandsdimension: n
            Eingangsdimension: m
  BaueTrajektorienfolgeregler:
    inputs:
      xtraj:
        type: Zeitfunktion
        params:
          Rolle: Zustandstrajektorie
          Zeilen: n
          Spalten: 1
      utraj:
        type: Zeitfunktion
        params:
          Rolle: Eingangstrajektorie
          Zeilen: m
          Spalten: 1
      k:
        type: Zeitfunktion
        params:
          Rolle: Zustandsrückführung
          Zeilen: m
          Spalten: n
      obs:
        type: Beobachterfunktion
        params:
          Eingangsdimension: m
          Zustandsdimension: n
    outputs:
      - controller:
          type: Trajektorienfolgeregler
          params:
            Zustandsdimension: n
            Eingangsdimension: m